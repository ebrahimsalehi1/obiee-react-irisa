<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <title>ورود به سیستم</title>
    <meta charset="UTF-8">
<script src="js/jquery-3.1.1.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/validator.min.js" ></script>
</head>
<body>

<div class="main-body">
    <div class="veen">
        <div class="left-div">
            <div>
                <div class="row">
                    <div class="col-md-12"></div>
                </div>
                <span id="tgl" style='display: none; margin-right: 20px;'></span>
            </div>
        </div>

        <div class="wrapper">
            <form data-toggle="validator" role="form" id="login" tabindex="500">
                <div class="login-title" style="display: block">
                    <span>ورود به حساب کاربری</span>
                </div>
                <img class="logo" src="img/logo.svg" alt="">
                <h4 class="logo-text">مدیریت گزارشات هرمزگان</h4>
                <div  class="form-group user-input">
                    <label for="inputName" class="control-label">نام کاربری</label>
                    <input type="text" class="form-control" id="inputName" placeholder="لطفا نام کاربری خود را وارد نمایید" required data-error="نام کاربری را وارد نمایید">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group passwd">
                    <label for="password" class="control-label">رمز عبور</label>
                    <input type="password" class="form-control" id="password" placeholder="لطفا رمز عبور خود را وارد نمایید" required data-error="رمز عبور را وارد نمایید">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group checkbox">
                    <label><input type="checkbox" value="">به خاطر سپردن ورود من در این سیستم</label>
                </div>
                <!-- <div class="error-box" style="display: block">
                    عدم تطابق نام کاربری و رمز عبور
                </div> -->
                <div class="submit">
                    <button type="submit" class="dark-btn">ورود</button>
                </div>
                <!-- <div class="row">
                    <div class="col text-forget">
                        <a class="login-forget">
                            آیا به حسابتان دسترسی ندارید؟
                        </a>
                    </div>
                </div> -->
            </form>
        </div>
        
    </div>

    <div class="footer">
        <label class="footer-logo"><img src="img/hoghoogh.jpg"></label>
        <br>

            <div>
                <span class="footer-text">
                    کلیه حقوق متعلق به شرکت 
                    <strong ><a class="link-color" href="http://www.irisaco.com">ایریسا</a></strong> می باشد
                </span>
            </div>
    </div>

</div>
</body>
</html>
